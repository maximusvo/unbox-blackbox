---
layout: default
---

<form
  id="regForm"
  action="https://formspree.io/f/mqkojldo"
  method="POST"
>
<h1>Register:</h1>

<!-- One "tab" for each step in the form: -->
<div class="tab">Name:
  <p><input placeholder="First name..." type="text" name="name" oninput="this.className = ''"></p>
  <p><input placeholder="Last name..." type="text" name="lastname" oninput="this.className = ''"></p>
</div>

<div class="tab">Contact Info:
  <p><input placeholder="E-mail..." type="email" name="email" oninput="this.className = ''"></p>
  <p><input placeholder="Phone..." oninput="this.className = ''"></p>
</div>

<div class="tab">Birthday:
  <p><input placeholder="dd" type="text" name="day" oninput="this.className = ''"></p>
  <p><input placeholder="mm" type="text" name="month" oninput="this.className = ''"></p>
  <p><input placeholder="yyyy" type="text" name="year" oninput="this.className = ''"></p>
</div>

<div class="tab">Login Info:
  <p><input placeholder="Username..." type="text" name="user" oninput="this.className = ''"></p>
  <p><input placeholder="Password..." type="text" name="password" oninput="this.className = ''"></p>
</div>

<div style="overflow:auto;">
  <div style="float:right;">
    <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
    <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
  </div>
</div>

<!-- Circles which indicates the steps of the form: -->
<div style="text-align:center;margin-top:40px;">
  <span class="step"></span>
  <span class="step"></span>
  <span class="step"></span>
  <span class="step"></span>
</div>

</form>
